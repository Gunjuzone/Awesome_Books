<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="container  center rounded">
      <h2 class="center title">All The Books</h2>
      <table class="table border center rounded">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th># of Pages</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="book-list">
    
        </tbody>
      </table>
      <h1 class="center title">Awesome Books</h1>
      <div class="border form-in center rounded">
        <form id="book-form">
          <div class="form-group">
            <input placeholder="Title" type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <input placeholder="Author" type="text" id="author" class="form-control">
          </div>
          <div class="form-group ">
            <input placeholder="# of Pages" type="text"  id="nPages" class="form-control ">
          </div>
            <input type="submit" value="Add Book" class="center btn " >

        </form>
      </div>
      </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
