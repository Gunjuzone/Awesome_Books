<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <h1 class="title">Awesome Books</h1>
      <ul class="book-ul">
        <li class="book-author">Book 1</li>
        <li class="book-title">Author</li>
        <button class="remove-btn">Remove</button>
        <hr class="book-list-seperator" />
      </ul>
      <div class="book-form">
        <form action="" id="form">
          <label
            ><input
              type="text"
              placeholder="Title"
              id="title-input"
              name="title"
              required /></label
          ><br />
          <label
            ><input
              type="text"
              placeholder="Author"
              id="author-input"
              name="author"
              required /></label
          ><br />
          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
